<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="form-group main">
		<!-- DADOS SOLICITANTE -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Solicitante</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="nome"><span>Nome</span></label>
						<input type="text" id="nome" class="form-control" name="nome">
					</div>
					<div class="form-group col-md-2">
						<label for="dtEmissao">Data de Emissão</label>
						<input type="text" id="dtEmissao" name="dtEmissao" class="form-control">
					</div>
					<div class="form-group" >
						<label for="dtVencimento">Data Vencimento</label>
						<input type="text" id="dtVencimento" name="dtVencimento" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<!-- DADOS SOLICITAÇÃO -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Dados da Solicitação</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-3">
						<label for="filial">Filial</label>
						<select name="filial" id="filial" class="form-control"></select>
						<!-- DATASET -->
					</div>
					<div class="form-group col-md-3">
						<label for="deptEmitente">Depto. Emitente</label>
						<select name="deptEmitente" id="deptEmitente" class="form-control">
							<option value="TI">TI</option>
							<option value="Almoxarifado">Almoxarifado</option>
							<option value="Secretaria">Secretaria</option>
							<option value="Escritório">Escritório</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="centroCusto">Centro de Custo</label>
						<select name="centroCusto" id="centroCusto" class="form-control">
							<!-- DATASET -->
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="tipoPagamento">Tipo de Pagamento</label>
						<select name="tipoPagamento" id="tipoPagamento" class="form-control">
							<option value="Depósito">Depósito</option>
							<option value="Pix">Pix</option>
							<option value="Dinheiro">Dinheiro</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-5">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" name="email">
					</div>
					<div class="form-group col-md-3">
						<label for="telefone">Telefone</label>
						<input type="text" name="telefone" id="telefone" class="form-control">
					</div>
					<div class="form-group col-md-3">
						<label for="ramal">Ramal</label>
						<input type="number" name="ramal" id="ramal" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-2">
						<label for="cep">CEP</label>
						<input type="text" name="cep" class="form-control" id="cep">
					</div>
					<div class="form-group col-md-4">
						<label for="endereco">Endereço</label>
						<input type="text" name="endereco" id="endereco" class="form-control">
					</div>
					<div class="form-group col-md-3">
						<label for="cidade">Cidade</label>
						<input type="text" name="cidade" id="cidade" class="form-control" >
					</div>
					<div class="form-group col-md-3">
						<label for="estado">Estado</label>
						<input type="text" name="estado" id="estado" class="form-control">
					</div>
				</div>
				<h3>Dados do Favorecido</h3>
				<div class="row">
					<div class="form-group col-md-5">
						<label for="cnpjCpf">CNPJ / CPF</label>
						<input type="text" name="cnpjCpf" id="cnpjCpf" class="form-control">
					</div>
					<div class="form-group col-md-5">
						<label for="razaoSocial">Razão Social / Nome</label>
						<input type="text" name="razaoSocial" id="razaoSocial" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-3">
						<label for="banco">Banco</label>
						<input type="text" name="banco" id="banco" class="form-control">
					</div>
					<div class="form-group col-md-3">
						<label for="agencia">Agencia</Aabel>
						<input type="text" name="agencia" id="agencia" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="tipoConta">Tipo de Conta</label>
						<select name="tipoConta" id="tipoConta" class="form-control">
							<option value="Conta Corrente">Conta Corrente</option>
							<option value="Conta Poupança">Conta Poupança</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="conta">Conta</label>
						<input type="number" name="conta" id="conta" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-10">
						<label for="historico">Observações / Histórico</label>
						<textarea name="historico" id="historico" cols="30" rows="10" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- ITENS SOLICITACAO -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Itens da Solicitação</h3>
			</div>
			<div class="panel-body">
				<table tablename="itensTabela" class="table table-hover">
					<thead>
						<tr>
							<td></td>
							<td>Produto</td>
							<td>Descrição</td>
							<td>Un. Medida</td> 
							<td>Quant</td>
							<td>Vl. Unit</td>
							<td>Vl. Total</td>
							<td>Necessidade</td>
							<td>Centro de Custo</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td><input type="number" class="form-control" id="produto" name="produto"></td>
							<td><input type="text" class="form-control" id="descricao" name="descricao"></td>
							<td>
								<select class="form-control" id="unMedida" name="unMedida">
									<option value="unidade">Uni</option>
									<option value="centena">Dez</option>
									<option value="dezena">Cen</option>
									<option value="milhar">Mil</option>
								</select>
							</td>
							<td>
								<input type="number" class="form-control" id="quant" name="quant">
							</td>
							<td>
								<input type="text" class="form-control" id="vlUnit" name="vlUnit">
							</td>
							<td><input type="number" class="form-control" id="vlTotal" name="vlTotal"></td>
							<td><input type="text" class="form-control" id="necessidade" name="necessidade"></td>
							<td><select class="form-control" id="centroCustoProduto" name="centroCustoProduto"></td>
								<!-- DATASET -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- ANEXOS SOLICITAÇÃO -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Anexos da Solicitação</h3>
			</div>
			<div class="panel-body">
				<div class="form-group col-md-3">
					<label for="nf">Número da NF</label>
					<input type="number" name="nf" class="form-control" id="nf">
				</div>
				<div class="form-group col-md-3">
					<label for="dtReferencia">Data de Referência</label>
					<input type="text" name="dtReferencia" class="form-control" id="dtReferencia">
				</div>
				<div class="form-group col-md-3">
					<label for="valorNf">Valor Total da NF</label>
					<input type="number" name="valorNf" class="form-control" id="valorNf">
				</div>
			</div>
		</div>
		<!-- APROVAÇÃO GESTOR HIDDEN  -->
		<div class="panel panel-info" id="gestor" style="display: none !important;">
			<div class="panel-heading">
				<h3 class="panel-title">Aprovação - Gestor</h3>
			</div>
			<div class="panel-body">
					<h4 for="" style="margin-left: 10rem;">Aprovar Pedido?</h4>
					<div class="row">
							<div class="form-group col-md-2">
								<input type="button" style=" color: #75ff75; margin-top: 3rem;  height: 40px; background-color: transparent; border-color: #75ff75;" id="aprovarGestorSim" class="form-control" value="SIM">
							</div>
							<div class="form-group col-md-2">
								<input type="button" style="margin-top: 3rem;  height: 40px; color: #b81414; background-color: transparent; border-color: #b81414;"  id="aprovarGestorNao" class="form-control" value="NÃO">
							</div>
							<div class="form-group col-md-8">
								<label for="observacoesGestor">Observações</label>
								<textarea name="observacoesGestor" id="observacoesGestor" cols="10" rows="3" class="form-control"></textarea>
							</div>
					</div>
			</div>
		</div>
		<!-- APROVAÇÃO RH HIDDEN -->
		<div class="panel panel-info" id="rh" hidden>
			<div class="panel-heading">
				<h3 class="panel-title">Aprovação - RH</h3>
			</div>
			<div class="panel-body">
					<h4 for="" style="margin-left: 10rem;">Aprovar Pedido?</h4>
					<div class="row">
							<div class="form-group col-md-2">
								<input type="button" style=" color: #75ff75; margin-top: 3rem;  height: 40px; background-color: transparent; border-color: #75ff75;" id="aprovarRhSim" class="form-control" value="SIM">
							</div>
							<div class="form-group col-md-2">
								<input type="button" style="margin-top: 3rem;  height: 40px; color: #b81414; background-color: transparent; border-color: #b81414;"  id="aprovarRhNao" class="form-control" value="NAO">
							</div>
							<div class="form-group col-md-8">
								<label for="observacoesRh">Observações</label>
								<textarea name="observacoesRh" id="observacoesRh" cols="10" rows="3" class="form-control"></textarea>
							</div>
					</div>
			</div>
		</div>
	</div>
	<input type="hidden" id="etapa" name="etapa">
	<input type="hidden" id="aprovaGestor" name="aprovaGestor">
	<input type="hidden" id="aprovaRh" name="aprovaRh">
</form>
</div>
<script src="script.js"></script>
</body>
</html>
